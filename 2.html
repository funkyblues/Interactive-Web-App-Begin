<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <style>
        .world {
            width: 80vw;
            height: 60vh;
            background-color: #fff000;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 500px;
        }

        .card {
            position: relative;
            /* width: 100px;
            height: 150px; */
            margin: 1em;
            transform: rotateY(0deg);
            transition: 1s;
            /* ie에서는 preserve-3d가 안된다...! ㅠ 그래서 일일히 다시 맞춰줘야한다. */
            /* transform-style: preserve-3d; */
        }

        .card-side {
            display: flex;
            align-items: center;
            justify-content: center;

            position: absolute;
            left: 50%;
            top: 50%;
            /* 폭, 높이의 절반만큼 offset 적용 */
            margin: -75px 0px 0px -50px;
            /* width: 100%;
            height: 100%; */
            width: 100px;
            height: 150px;
            border-radius: 0.5em;
            font-size: 1.5rem;
            transition: 1s;

            /* 표준으로 적용은 안되었지만, 새로나온 스펙들을 적용할 때 브라우저 벤더사들이  
            접두어를 만들어둠 
            사파리, 크롬 : -webkit-
            모질라: -moz-
            인터넷 익스플로러: -ms-
            오페라: -o-
            
            새로나온 스펙을 지원해줄 수 있게끔 만들어진 녀석. (실험용 기능이라고도 할 수 있다.)
            맨 마지막에는 접두어가 빠진 표준 속성을 적어주는게 좋다.
            표준을 잘 지원하는 브라우저에서는 맨 아래에 써준게 다른 애들을 덮어써줄 수 있으니까

            자동으로 붙여주는 라이브러리를 쓰거나, sass를 쓰거나... 방법은 많다.
            쌩으로 쓸 때는 유의하자.
            */
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .card-side-front {
            z-index: 1;
            background-color: white;
        }


        .card-side-back {
            background-color: red;
            transform: rotateY(180deg);
        }

        .world:hover .card {
            transform: rotateY(180deg);
        }

        .world:hover .card-side-front {
            transform: rotateY(180deg);
        }

        .world:hover .card-side-back {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <!-- IE는 perspective: 3d를 지원하지 않는다. -->
    <!-- 그래서 card를 없애고, world 바로 밑에 카드를 두개 둔다.... -->
    <div class="world">
        <!-- <div class="card"> -->
        <div class="card-side card-side-front">F</div>
        <div class="card-side card-side-back">B</div>
        <!-- </div> -->
    </div>
</body>

</html>
